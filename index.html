<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login form">
      <header>Login</header>
      <form>
        <input type="text" id="inUsr" placeholder="Enter your email">
        <input type="password" id="inPass" placeholder="Enter your password">
        <input type="button" class="button loginbtn" value="Login">
      </form>
      <div class="links">
        <span><a href="#" id="signupLabel">Signup</a></span> 
        <!-- <span><a href="#" id="forgotLabel">Forgot Password?</a></span> -->
      </div>
    </div>

    <div class="registration form" style="display: none;">
      <header>Signup</header>
      <form>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="text" id="username" placeholder="Enter your username">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Create a password">
        <input type="button" class="button signupbtn" value="Signup">
      </form>
      <div class="links">
        <span><a href="#" id="loginLabel">Login</a></span>
      </div>
    </div>

    <!-- <div class="forgot form" style="display: none;">
      <header>Forgot Password</header>
      <form>
        <input type="email" id="forgotinp" placeholder="Enter your email">
        <input type="button" class="button forgotbtn" value="Submit">
      </form>
      <div class="links">
        <span><a href="#" id="signupLabel">Signup</a></span> |
        <span><a href="#" id="loginLabel">Login</a></span>
      </div>
    </div> -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="page0.js" type="module"></script>
</body>
</html>
