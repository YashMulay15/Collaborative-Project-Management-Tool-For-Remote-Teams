<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - Project Management Tool</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #fff;
        }

        /* Container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Title */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
        }

        /* Role Button Styling */
        .role-button {
            display: block;
            width: 220px;
            padding: 1rem;
            margin: 1rem auto;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid transparent;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        /* Hover Effects */
        .role-button:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            border: 2px solid #fff;
            transform: scale(1.05);
        }

        /* Link Reset */
        a {
            text-decoration: none;
        }
        h1{
            color: rgba(0, 0, 0, 0.692);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 >Select Your Role</h1>
        <a href="index.html">
            <button class="role-button" style="color: rgba(0, 0, 0, 0.692);">Team Leader</button>
        </a>
        <a href="index.html">
            <button class="role-button" style="color: rgba(0, 0, 0, 0.692);">Project Manager</button>
        </a>
        <a href="index.html">
            <button class="role-button" style="color: rgba(0, 0, 0, 0.692);">Team Member</button>
        </a>
    </div>
</body>
</html>
